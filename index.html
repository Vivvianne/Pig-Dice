<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="js/scripts.js">
    <title>Iig Dice</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1>Pig Dice</h1>
            <h3>Let's play! <br>Let's see who wins!</h3>
            <form for Roller1>
                <div class="roller1">
                    <label for="roller1"><strong>Roller One:</strong></label><br>
                    <input class="roller1Name" type="text" placeholder="Enter your Name">
                </div>
            </form>
            <form for Roller2>
                <div class="roller2">
                    <label for="roller2"> <strong>Roller Two:</strong></label><br>
                    <input class="roller1Name" type="text" placeholder="Enter your Name">
                </div>
            </form>
            <button id="Begin" class="btn1"> <strong>Play!</strong></button>

        </div>


    </div>

    <div class="scores-container">
        <button id="new-round" class="btn2">New Round</button>
        <div class="row">
            <div class="col-md-6">
                <h3>Roller One: <span id="rolleroneName"></span></h3>
                <button id="rollerone-roll" class="button">Roll</button>
                <button id="rollerone-hold" class="button">Hold</button>
                <h3 id="roll-die-1">Dice Roll</h3>
                <h6 id="round1-total">Round Total</h6>
                <h6 id="score1-total">Roller Score</h6>

            </div>
            <div class="col-md-6">
                <h3>Roller Two: <span id="rolleroneName"></span></h3>
                <button id="rollertwo-roll" class="button">Roll</button>
                <button id="rollertwo-hold" class="button">Hold</button>
                <h3 id="roll-die-2">Dice Roll</h3>
                <h6 id="round2-total">Round Total</h6>
                <h6 id="score2-total">Roller Score</h6>

            </div>
        </div>
    </div>

</body>

</html>
